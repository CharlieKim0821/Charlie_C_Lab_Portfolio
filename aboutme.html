<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            outline: none;
        }

        html {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;
            font-smooth: auto;
            font-weight: 300;
            line-height: 1.5;
            color: #444;
        }

        body {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100vh;
            background: linear-gradient(-90deg, #606c88, #3f4c6b);
        }

        code,
        .card .line-numbers {
            font-family: "Lucida Console", Monaco, monospace;
            font-size: 14px;
        }

        .card {
            position: relative;
            width: 30rem;
            height: 45rem;
            perspective: 150rem;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            border-radius: 20px;
            box-shadow: 2rem 2rem 2rem 2rem rgba(0, 0, 0, 0.4);
            transition: 0.9s cubic-bezier(0.25, 0.8, 0.25, 1);
            backface-visibility: hidden;
            overflow: hidden;
        }

        .card-front:before,
        .card-back:before,
        .card-front:after,
        .card-back:after {
            position: absolute;
        }

        .card-front:before,
        .card-back:before {
            top: -40px;
            right: -40px;
            content: '';
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.08);
            transform: rotate(45deg);
            z-index: 1;
        }

        .card-front:after,
        .card-back:after {
            content: '+';
            top: 0;
            right: 10px;
            font-size: 24px;
            transform: rotate(45deg);
            z-index: 2;
        }

        .card-front {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #eacda3, #FFEFBA, #eacda3);
            font-size: 60px;
        }

        .card-front:after {
            color: #212f3c;
        }

        .card-back {

            background-color: white;
            transform: rotateX(-180deg);
            font-size: 30px;
        }

        .card-back:after {
            color: #11181f;
        }

        .card:hover .card-front {
            transform: rotateX(180deg);
        }

        .card:hover .card-back {
            transform: rotateX(0deg);
        }


        .card .line-numbers>div {
            padding: 2.5px 0;
            opacity: 0.15;
        }
    </style>

</head>

<body>
    <div class="card">
        <div class="card-back">
            무슨 내용을 넣을까 엄청엄청나게 고민중
        </div>
        <div class="card-front">
            <img src="./card.jpg" width="500px" height="730px">
        </div>
    </div>
</body>

</html>
