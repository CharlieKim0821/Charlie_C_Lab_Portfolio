<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;

        }

        ul,
        li {
            list-style: none;
        }

        .slide {
            background-color: black;
            margin-top: 50px;
            height: 90vh;
            overflow: hidden;
            z-index: 999;
        }

        .slide ul {
            height: calc(100% * 4);
            animation: slide 8s infinite;
        }

        .slide li {
            height: calc(100% / 4);

        }

        .slide li:nth-child(1) {
            background-image: url(./seouldark.jpg );
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            filter: brightness(100%);
        }

        .slide li:nth-child(2) {
            background-image: url(./seouldark.jpg );
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            filter: brightness(100%);
        }

        .slide li:nth-child(3) {
            background-image: url(./seouldark.jpg );
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            filter: brightness(100%);
        }

        .slide li:nth-child(4) {
            background-image: url(./seouldark.jpg );
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            filter: brightness(100%);
        }

        @keyframes slide {
            0% {
                margin-top: 0;
            }

            10% {
                margin-top: 0;
            }

            25% {
                margin-top: -90vh;
            }

            35% {
                margin-top: -90vh;
            }

            50% {
                margin-top: -180vh;
            }

            60% {
                margin-top: -180vh;
            }

            75% {
                margin-top: -270vh;
            }

            85% {
                margin-top: -270vh;
            }

            100% {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
