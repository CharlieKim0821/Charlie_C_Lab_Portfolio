<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project 1</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:300|Spartan&display=swap');

        @font-face {
            font-family: 'Wemakeprice-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/Wemakeprice-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'Montserrat', serif;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(-90deg, #F3904F, #3B4371);
            height: 100vh;
            width: 100%;
            margin: 0;
            overflow-x: hidden;
        }

        .page {
            color: black;
            width: 100vw;
            height: calc(100vh - 4.5rem);
            padding-left: 1rem;
            padding-right: 1rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        nav~.content-page {
            margin-top: 4.5rem;
        }

        .content-page {
            font-size: 1.75rem;
        }

        #intro {
            text-align: center;
        }

        @media (max-width: 720px) {
            #intro {
                margin-top: 4.5rem;
            }
        }

        #intro>#intro-title {
            font-size: 1.75rem;
            margin-bottom: 2rem;
        }

        #intro>#intro-description {
            font-size: 1rem;
        }

        nav {
            position: absolute;
            top: calc(100vh - 4.5rem);
            width: 100vw;
            min-height: 4.5rem;
            background: white;
            box-shadow: 0 -2px 1rem #cfd2cd;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        @media (max-width: 720px) {
            nav {
                flex-direction: column;
                justify-content: space-evenly;
                align-items: flex-start;
                top: 0;
                height: 100vh;
                width: initial;
            }
        }

        nav a {
            position: relative;
            background: transparent;
            text-align: center;
            height: 4.5rem;
            text-decoration: none;
            color: #40403f;

        }

        @media (max-width: 720px) {
            nav a {
                width: 100%;
                margin: auto;
                padding: 0 1.5rem;
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: flex-start;
            }
        }

        nav a.menu-btn {
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        @media (min-width: 720px) {
            nav a.menu-btn {
                display: none;
            }
        }

        nav a#user-btn {
            color: #40403f;
        }

        nav a.tab:not(.placeholder),
        nav a.tab:not(.placeholder)::after {
            border: none;
            outline: none;
            cursor: pointer;
            flex: 1;
            line-height: 4.5rem;
            font-size: 1rem;
            vertical-align: center;
        }

        nav a.tab:not(.placeholder)::before,
        nav a.tab:not(.placeholder)::after {
            font-family: 'Wemakeprice-Bold';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
        }

        nav a.tab:not(.placeholder)::before {
            content: "";
            border-bottom: solid 3px #F3904F;
            transition: 0.5s ease;
            z-index: 1000;
        }

        @media (max-width: 720px) {
            nav a.tab:not(.placeholder)::before {
                display: none;
            }
        }

        nav a.tab:not(.placeholder)::after {
            content: attr(data-text);
            color: #F3904F;
            background: linear-gradient(45deg, #606c88, #3f4c6b);
        }

        @media (max-width: 720px) {
            nav a.tab:not(.placeholder)::after {
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: flex-start;
                padding: 0 1.5rem;
            }
        }

        nav a.tab:not(.placeholder):hover::after {
            opacity: 1;
            transition: 0.5s ease;
        }

        nav a.tab:not(.placeholder).active::before {
            opacity: 1;
            transition: 0.5s ease;
        }

        nav a.tab.hidden {
            display: none;
        }

        nav.hidden {
            transform: translateX(-100%);
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener("DOMContentLoaded", e => {
            function offset(elem) {
                let rect = elem.getBoundingClientRect();
                let top = rect.top + (window.pageYOffset || document.documentElement.scrollTop),
                    left = rect.left + (window.pageYOffset || document.documentElement.scrollLeft),
                    right = left + elem.clientWidth,
                    bottom = top + elem.clientHeight;
                return { top, right, bottom, left };
            }

            function vh(v) {
                let h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
                return (v * h) / 100;
            }

            const nav = document.querySelector("nav");
            const tabs = document.querySelectorAll("nav > a.tab");
            const menu_btn = document.querySelector("nav > .menu-btn");
            const content_pages = document.querySelectorAll(".content-page");
            const md = 720;

            let nav_height = nav.clientHeight;
            let nav_top_offset = offset(nav).top;

            let scroll_position = 0;
            let ticking = false;

            window.addEventListener("scroll", e => {
                scroll_position = window.pageYOffset;
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        if (scroll_position >= nav_top_offset) {
                            nav.style.position = "fixed";
                            nav.style.top = "0";
                            nav.transition = "0.5s linear";
                        }
                        else {
                            let active_tab = document.querySelector("nav a.active");
                            if (active_tab) active_tab.classList.remove("active");
                            nav.style.position = "static";
                            nav.style.top = `${vh(100) - nav_height}`;
                            nav.transition = "0.5s linear";
                        }

                        content_pages.forEach((page, idx) => {
                            let { top, bottom } = offset(page);
                            if (scroll_position >= top - nav_height && scroll_position <= bottom - nav_height) {
                                let active_tab = document.querySelector("nav a.active");
                                if (active_tab) active_tab.classList.remove("active");
                                tabs[idx + 1].classList.add("active");
                            }
                        })

                        ticking = false;
                    });

                    ticking = true;
                }
            });

            function hide_tabs() {
                if (window.innerWidth <= md) {
                    tabs.forEach(tab => {
                        tab.classList.add("hidden");
                    });
                }
            }

            hide_tabs();

            window.onresize = e => {
                if (window.innerWidth <= md)
                    tabs.forEach(tab => {
                        tab.classList.add("hidden");
                    });
                else
                    tabs.forEach(tab => {
                        tab.classList.remove("hidden");
                    });
            }

            menu_btn.onclick = e => {
                if (window.innerWidth <= md) {
                    tabs.forEach(tab => {
                        tab.classList.toggle("hidden");
                    });
                }
            }
        });
    </script>
    <section id="intro" class="page">
        <div id="intro-title">
            <b>&nbsp;&nbsp;&nbsp;&nbsp;P E R S O N A L&nbsp;&nbsp;&nbsp;&nbsp;P R O J E C T S
                &nbsp;&nbsp;&nbsp;&nbsp;</b>
        </div>
        <div id="intro-description">
            4 Personal Projects By Charlie
        </div>
    </section>

    <nav>
        <a class="menu-btn">

        </a>
        <a class="tab placeholder"></a>
        <a class="tab" data-text="어떤 이어폰을 사야 잘 샀다고 소문이 날까?" href="#one">Module 1</a>
        <a class="tab" data-text="셧다운제에 대한 나의 생각" href="#two">Module 2</a>
        <a class="tab" data-text="시각장애인을 위한 점자 키보드" href="#three">Module 3</a>
        <a class="tab" data-text="수전사로 신발 커스텀하기" href="#four">Module 4</a>
        <a class="tab" href="./index.html" data-text="메인 화면으로" id="user-btn">Back to Main</a>

    </nav>

    <section class="page content-page">

        <div>
            What?

    </section>

    <a name="three"></a>
    <section name="three" class="page content-page">
        <div>
            How?
        </div>

    <a name="four"></a>
    <section name="four" class="page content-page">
        <div>

    </section>

</body>

</html>
