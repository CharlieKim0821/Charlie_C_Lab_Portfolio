        a {

        }

        a,

        body {

        }

        .content-section--fullpage {

            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100vh;
            background: linear-gradient(-270deg, #FEAC5E, #C779D0, #4BC0C8);
        }

        .between {

            background: linear-gradient(-270deg, #FEAC5E, #C779D0, #4BC0C8);
            position: relative;
            display: flex;
        }

        .about-me {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100vh;
        }



        .content-section--fullpage2 {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100vh;
        }



        .content-section__headline-container {
            position: relative;
        }

        span {
            font-family: 'Montserrat', serif;
            display: inline-block;
            box-sizing: border-box;
            padding: 0 10px;
            font-size: 35px;
            text-shadow: 0px 1px 1px black;
            font-weight: 700;
            letter-spacing: 1px;
        }


        .content-section__headline {
            margin: 0;
            opacity: 0;
            font-weight: 700;
            color: #DDE1E4;
            text-align: center;
            text-transform: uppercase;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 100px;
            display: block;
            padding-top: 40px;
            padding-bottom: 10px;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }



        /*여기까지 스크롤 이벤트*/
        .bigbox {
            display: flex;
            flex-direction: row;
            font-family: 'GoyangIlsan'
        }

        .box-wrap {
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            box-shadow: 10px 10px 10px black;
            position: relative;
            background: #000;
            width: 500px;
            height: 300px;
            border-radius: 20px;
            margin: 50px;
            border: solid black;
            cursor: pointer;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            display: block;
            transition: all 0.3s ease-in-out;
            position: absolute;
            transform: scale(1);
            transition: all 0.35s ease;
        }

        .box .info {
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 10;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(0);
            transition: all 0.35s ease;
        }

        .box .info h3 {
            font-size: 24px;
            color: #fff;
            position: absolute;
            left: 30px;
            top: 5px;
        }

        .box .info p {
            font-size: 20px;
            color: #fff;
            position: absolute;
            top: 100px;
            margin: 30px;

        }

        .box:hover {
            transform: rotate(5deg);
            transition: 0.5s;
        }

        .box:hover .info {
            opacity: 1;
            transform: scale(1);
        }

        .box:hover img {
            display: none;

        }

        .gschool {
            background-color: gainsboro;
            width: 100%;
        }

        @media(max-width:800px) {
            .bigbox {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>

    <script>
        var headline = document.getElementsByClassName('content-section__headline-container');
        var headlineOffset = headline[0].offsetTop;
        var letters = headline[0].innerText.split('');
        letters = letters.filter(function (letter) {
            return letter !== ' ' && letter !== '\n' ? letter : false;
        });
        var tweenDistance = getRandomArbitrary(200, 400);
        var topDistance = 0;
        var movement = 0;
        var elements = [];

        function getRandomArbitrary(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function move(element, distance) {
            var translate3d = 'translate3d(0, ' + distance + 'px, 0)';
            element.style['-webkit-transform'] = translate3d;
            element.style['-moz-transform'] = translate3d;
            element.style['-ms-transform'] = translate3d;
            element.style['-o-transform'] = translate3d;
            element.style.transform = translate3d;
        };

        function moveY(element, distance) {
            var translate3d = 'translateY(' + distance + '%)';
            element.style['-webkit-transform'] = translate3d;
            element.style['-moz-transform'] = translate3d;
            element.style['-ms-transform'] = translate3d;
            element.style['-o-transform'] = translate3d;
            element.style.transform = translate3d;
        };

        function fadeOut(element, scrollDistance, tweenDistance) {
            element.style.opacity = (tweenDistance - scrollDistance) / tweenDistance;
        }

        function tweenHeight(element, scrollDistance, tweenDistance, initialHeight) {
            element.style.height = (((tweenDistance - scrollDistance) / tweenDistance) * initialHeight) + 'px';
        }

        letters.forEach(function (letter) {
            var element = document.createElement('span');
            element.innerText = letter;
            element.dataset.speed = Math.random(0, 1).toFixed(2);
            headline[0].appendChild(element);
            elements.push(element);
        });

        window.addEventListener('scroll', function (event) {
            var scrollIndicator = document.getElementsByClassName('scroll-indicator');
            var scrollIndicatorLine = document.getElementsByClassName('scroll-indicator__line');
            topDistance = window.pageYOffset;
            movement = topDistance * 2;

            fadeOut(scrollIndicator[0], topDistance, 150);
            tweenHeight(scrollIndicatorLine[0], topDistance, 100, 25);

            elements.forEach(function (element) {
                movement = -(topDistance * element.dataset.speed);
                move(element, movement);
                fadeOut(element, topDistance, tweenDistance);
            });
        });

        /**/

        const division = gsap.utils.toArray(".box")

        division.forEach((box) => gsap.fromTo(box, { opacity: 0 }, {
            duration: 3,
            opacity: 1,
            scrollTrigger: {
                trigger: box,
                // markers: true,
                scrub: 1,
                // scrollActions: "restart none none reverse",
                start: "center bottom",
                end: "center 35%"
            }
        }))



    </script>
