<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie Kim</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700');

        @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap');



        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background: linear-gradient(-90deg, rgb(1, 64, 105), rgb(190, 152, 212));
        }

        .content-section--fullpage {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100vh;
            background: linear-gradient(-90deg, rgb(1, 64, 105), rgb(190, 152, 212));
        }

        .between {
            height: 30vh;
            background: linear-gradient(-90deg, rgb(1, 64, 105), rgb(190, 152, 212));
            position: relative;
            display: flex;
        }

        .content-section--fullpage2 {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 130vh;
            background-color: black;
        }



        .content-section__headline-container {
            position: relative;
        }

        span {
            display: inline-block;
            box-sizing: border-box;
            padding: 0 10px;
            font-size: 35px;
            text-shadow: 0px 1px 1px silver;
            font-weight: 700;
            letter-spacing: 1px;
        }


        .content-section__headline {
            margin: 0;
            opacity: 0;
            font-weight: 700;
            color: #DDE1E4;
            text-align: center;
            text-transform: uppercase;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 100px;
            display: block;
            padding-top: 40px;
            padding-bottom: 10px;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /*여기까지 스크롤 이벤트*/


        .fill:hover,
        .fill:focus {
            box-shadow: 0 0 0 6em var(--hover) inset, 20px 20px 20px black;
        }

        .fill2:hover,
        .fill2:focus {
            box-shadow: 0 0 0 6em var(--hover) inset, 20px 20px 20px black;
        }

        .fill3:hover,
        .fill3:focus {
            box-shadow: 0 0 0 6em var(--hover) inset, 20px 20px 20px black;
        }



        .fill {
            width: 300px;
            height: 300px;
            border-radius: 100%;
            background: #213E70;
            color: #fff;
            font-family: 'Archivo', sans-serif;
            font-size: 35px;
            text-shadow: 0px 1px 1px silver;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            --hover: #192e52;
        }

        .fill2 {
            width: 300px;
            height: 300px;
            border-radius: 100%;
            background: #81AEC6;
            color: #fff;
            font-family: 'Archivo', sans-serif;
            font-size: 35px;
            text-shadow: 0px 1px 1px silver;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;

            --hover: rgb(89, 136, 155);
        }

        .fill3 {
            width: 300px;
            height: 300px;
            border-radius: 100%;
            background: #CAE2E1;
            color: #fff;
            font-family: 'Archivo', sans-serif;
            font-size: 35px;
            text-shadow: 0px 1px 1px silver;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;

            --hover: #a2b6b5;
        }





        button {
            color: var(--color);
            transition: 0.5s;
            border: none;

        }

        button:hover {
            border-color: var(--hover);
            transition: 0.5s;
            color: #fff;
        }

        button {
            margin: 50px;
        }

        h1 {
            font-family: 'Open Sans', sans-serif;
            padding: 0 10px;
            text-align: center;
            font-size: 50px;
            color: white;
        }
    </style>
</head>

<body>
    <section class="content-section--fullpage">
        <div class="content-section__headline-container">
            <h1 class="content-section__headline">Charlie</h1>
        </div>

        <span class="scroll-indicator">
            <span class="scroll-indicator__line"></span>
            Scroll
        </span>
    </section>
    <section class="between"></section>

    <section class="content-section--fullpage2">
        <section class="portfolio-experiment">

            <div class="Projects">
                <h1>PROJECTS</h1>
                <button class="fill">Personal</button>
                <button class="fill2">Team</button>
                <button class="fill3">ETC</button>
            </div>

        </section>
    </section>

    <div class=""></div>


    <script>
        var headline = document.getElementsByClassName('content-section__headline-container');
        var headlineOffset = headline[0].offsetTop;
        var letters = headline[0].innerText.split('');
        letters = letters.filter(function (letter) {
            return letter !== ' ' && letter !== '\n' ? letter : false;
        });
        var tweenDistance = getRandomArbitrary(200, 400);
        var topDistance = 0;
        var movement = 0;
        var elements = [];

        function getRandomArbitrary(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function move(element, distance) {
            var translate3d = 'translate3d(0, ' + distance + 'px, 0)';
            element.style['-webkit-transform'] = translate3d;
            element.style['-moz-transform'] = translate3d;
            element.style['-ms-transform'] = translate3d;
            element.style['-o-transform'] = translate3d;
            element.style.transform = translate3d;
        };

        function moveY(element, distance) {
            var translate3d = 'translateY(' + distance + '%)';
            element.style['-webkit-transform'] = translate3d;
            element.style['-moz-transform'] = translate3d;
            element.style['-ms-transform'] = translate3d;
            element.style['-o-transform'] = translate3d;
            element.style.transform = translate3d;
        };

        function fadeOut(element, scrollDistance, tweenDistance) {
            element.style.opacity = (tweenDistance - scrollDistance) / tweenDistance;
        }

        function tweenHeight(element, scrollDistance, tweenDistance, initialHeight) {
            element.style.height = (((tweenDistance - scrollDistance) / tweenDistance) * initialHeight) + 'px';
        }

        letters.forEach(function (letter) {
            var element = document.createElement('span');
            element.innerText = letter;
            element.dataset.speed = Math.random(0, 1).toFixed(2);
            headline[0].appendChild(element);
            elements.push(element);
        });

        window.addEventListener('scroll', function (event) {
            var scrollIndicator = document.getElementsByClassName('scroll-indicator');
            var scrollIndicatorLine = document.getElementsByClassName('scroll-indicator__line');
            topDistance = window.pageYOffset;
            movement = topDistance * 2;

            fadeOut(scrollIndicator[0], topDistance, 150);
            tweenHeight(scrollIndicatorLine[0], topDistance, 100, 25);

            elements.forEach(function (element) {
                movement = -(topDistance * element.dataset.speed);
                move(element, movement);
                fadeOut(element, topDistance, tweenDistance);
            });
        });



    </script>
</body>

</html>
